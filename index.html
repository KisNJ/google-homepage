<style>
    a{
        text-decoration: none;
        color:black;
    }
        body{
        margin:0;
        font-family: arial, sans-serif;
    }
    .top-nav{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-top: 10px;
        font-size: 13px;
        
    }
    .top-nav a{
        margin-right: 20px;
        
    }

    a:hover{
        text-decoration: underline;
    }
    .profile-pic{
        width: 30px;
        height: 30px;
        border-radius: 50%;;
    }
    #middle{
        margin-top: 200px;
        text-align: center;
    }
    .square:hover{

        border-radius: 50%;
    }
    #searchbar-container{
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        max-height:100px ;

    #searchbar{
        padding-top: 10px;
        padding-bottom: 10px;
        outline:0;
        width: 500px;
        border-radius: 10px;
        border:1px solid #eeeeee;
    }
    #button{
        display: flex;
        justify-content: center;
        
    }
    .buttons{
        margin-right: 20px;
        margin-top:20px;
        padding:10px 5px;
        border: 1px solid rgb(255,255,255);
        background: #f8f9fa;
        border-radius: 4px;
    }
    footer{
        background-color: #F2F2F2;
        position: fixed;
        bottom: 0;
        width: 100vw;
    }
    .buttons:hover{
        border: 1px solid #3c4043;
    }
    .bottom{
        font-size: 15px;
        color:rgba(0, 0, 0, 0.54) !important;

    }
    .bottom-down-a{
        color:rgba(0, 0, 0, 0.54)
    }
    .bottom-upper{
        display: flex;
        
        align-items: center;
        height: 50%;
        padding: 15px 10px;
        border-bottom: 1px solid rgb(218, 220, 224);
        
    }
    .bottom-down{
        display: flex;
        justify-content: space-between;
        
        padding: 15px 10px;

    }
